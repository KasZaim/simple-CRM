<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of allUsers" (click)="navigateToUser(user['id'])">

        <td>{{user['data']['firstname']}} {{user['data']['lastname']}}</td>
        <td>{{user['data']['mail']}}</td>
        <td>{{user['data']['city']}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<div class="example-button-container">
  <button
    (click)="openDialog()"
    class="add-user-btn"
    mat-fab
    color="primary"
    matTooltip="Add user"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
