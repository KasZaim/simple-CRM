<mat-card class="user-detail-header">
  <img src="../../assets/user.png" alt="" />
  <div class="user-details">
    <h2>{{user.firstname}} {{user.lastname}}</h2>
    {{user.mail}}
  </div>
</mat-card>

<mat-card class="mt-32" >
    <button mat-icon-button class="pin-right-upper-corner" (click)="openAdressDialog()">
        <mat-icon>more_vert</mat-icon>
    </button>
  <mat-card-header>
    <mat-card-title>
        {{user.adress}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{user.zipCode}} {{user.city}}
  </mat-card-content>
</mat-card>
