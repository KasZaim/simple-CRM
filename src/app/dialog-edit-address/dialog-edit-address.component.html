<div class="dialog-container">
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

  <h2 mat-dialog-title>Edit Address</h2>
  <mat-dialog-content class="pl-0">

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input
          [(ngModel)]="user.address"
          matInput
          placeholder="Address"
          [disabled]="loading"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input
          [(ngModel)]="user.zipCode"
          matInput
          placeholder="Zip Code"
          [disabled]="loading"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          [(ngModel)]="user.city"
          matInput
          placeholder="City"
          [disabled]="loading"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="this.dialogRef.close()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="saveUser()"
      cdkFocusInitial
      [disabled]="loading"
    >
      Add
    </button>
  </mat-dialog-actions>
</div>
