<div class="dialog-container">
    <h2 mat-dialog-title>Add User</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [(ngModel)]="user.firstname" matInput placeholder="Placeholder">
                <mat-hint>Please enter your First name</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [(ngModel)]="user.lastname" matInput placeholder="Placeholder">
                <mat-hint>Please enter your Last name</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Birthdate</mat-label>
                <input [(ngModel)]="birthDate" matInput placeholder="Placeholder"[matDatepicker]="picker1">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-hint>Please enter a Date</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline"class="full-width">
                <mat-label>Adress</mat-label>
                <input [(ngModel)]="user.adress" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
        </mat-form-field>
        </div>
        
        

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="">Cancel</button>
        <button mat-raised-button color="primary" (click)="saveUser()" cdkFocusInitial>Add</button>
    </mat-dialog-actions>
</div>
