<div class="dialog-container">
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content class="p-0">
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input
          [(ngModel)]="user.firstname"
          matInput
          placeholder="Firstname"
          [disabled]="loading"
        />
        <mat-hint>Please enter your First name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input
          [(ngModel)]="user.lastname"
          matInput
          placeholder="Lastname"
          [disabled]="loading"
        />
        <mat-hint>Please enter your Last name</mat-hint>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Birthdate</mat-label>
        <input
          [(ngModel)]="birthDate"
          matInput
          placeholder="Brithdate"
          [matDatepicker]="picker1"
          [disabled]="loading"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-hint>Please enter a Date</mat-hint>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input
          [(ngModel)]="user.mail"
          matInput
          placeholder="E-Mail"
          [disabled]="loading"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Adress</mat-label>
        <input
          [(ngModel)]="user.adress"
          matInput
          placeholder="Adress"
          [disabled]="loading"
        />
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input
          [(ngModel)]="user.zipCode"
          matInput
          placeholder="Zip Code"
          [disabled]="loading"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          [(ngModel)]="user.city"
          matInput
          placeholder="City"
          [disabled]="loading"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="this.dialogRef.close();">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="saveUser()"
      cdkFocusInitial [disabled]="loading"
    >
      Add
    </button>
  </mat-dialog-actions>
</div>
